<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gautamsinh Welcome</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(270deg, #667eea, #764ba2, #6b8cff);
    background-size: 600% 600%;
    animation: gradientBG 15s ease infinite;
    overflow: hidden;
    color: #fff;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* CANVAS */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 0;
}

/* FLOATING SHAPES */
.shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.15;
    animation: float 18s linear infinite;
    z-index: 1;
}

.shape.one {
    width: 120px;
    height: 120px;
    background: #fff;
    top: 10%;
    left: 10%;
}

.shape.two {
    width: 180px;
    height: 180px;
    background: #000;
    bottom: 15%;
    right: 10%;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-40px); }
    100% { transform: translateY(0); }
}

/* CENTER CONTENT */
.container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    z-index: 2;
}

.content {
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 3.2rem;
    margin-bottom: 15px;
}

.typing {
    font-size: 1.5rem;
    height: 40px;
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.btn {
    padding: 14px 36px;
    border-radius: 50px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.4s ease;
}

.btn.primary {
    background: #fff;
    color: #764ba2;
}

.btn.secondary {
    background: transparent;
    color: #fff;
    border: 2px solid #fff;
}

.btn:hover {
    transform: translateY(-6px) scale(1.05);
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

@media(max-width: 768px) {
    h1 { font-size: 2.3rem; }
    .typing { font-size: 1.2rem; }
}
</style>
</head>

<body>

<canvas id="rain"></canvas>

<div class="shape one"></div>
<div class="shape two"></div>

<div class="container">
    <div class="content">
        <h1>Welcome to the Gautamsinh Website </h1>
        <div class="typing" id="typing"></div>
        <div class="buttons">
            <button class="btn primary">Get Started</button>
            <button class="btn secondary">Explore</button>
        </div>
    </div>
</div>

<script>
/* =======================
   TYPING EFFECT
======================= */
const texts = [
    "Rajput Gautamsinh Natvarsinh",
    "Wellcome to My Website",
    "Rajput Gautamsinh"
];

let count = 0, index = 0;

(function type() {
    if (count === texts.length) count = 0;
    const text = texts[count];
    document.getElementById("typing").textContent = text.slice(0, ++index);
    if (index === text.length) {
        setTimeout(() => {
            index = 0;
            count++;
        }, 2000);
    }
    setTimeout(type, 100);
})();

/* =======================
   RAIN ANIMATION
======================= */
const canvas = document.getElementById("rain");
const ctx = canvas.getContext("2d");

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
});

let drops = [];
const maxDrops = 300;

class Drop {
    constructor(x, y, speed) {
        this.x = x;
        this.y = y;
        this.speed = speed;
        this.length = Math.random() * 20 + 10;
    }

    fall() {
        this.y += this.speed;
        if (this.y > h) {
            this.y = -20;
        }
    }

    draw() {
        ctx.beginPath();
        ctx.strokeStyle = "rgba(255,255,255,0.6)";
        ctx.lineWidth = 1;
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x, this.y + this.length);
        ctx.stroke();
    }
}

/* INITIAL RAIN */
for (let i = 0; i < maxDrops; i++) {
    drops.push(new Drop(
        Math.random() * w,
        Math.random() * h,
        Math.random() * 6 + 4
    ));
}

/* MOUSE INTERACTION */
window.addEventListener("mousemove", e => {
    for (let i = 0; i < 5; i++) {
        drops.push(new Drop(
            e.clientX + Math.random() * 20 - 10,
            e.clientY,
            Math.random() * 8 + 6
        ));
    }
    if (drops.length > 600) drops.splice(0, 50);
});

/* ANIMATE */
function animateRain() {
    ctx.clearRect(0, 0, w, h);
    drops.forEach(drop => {
        drop.fall();
        drop.draw();
    });
    requestAnimationFrame(animateRain);
}

animateRain();
</script>

</body>
</html>
